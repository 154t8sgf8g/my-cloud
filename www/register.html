<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="https://clipartcraft.com/images/google-drive-logo-gdrive-4.png">
	<link rel="stylesheet" href="css/register.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cloud.Repository | Registration</title>
</head>
<body>
	<div class="center">
		<h1>Create a new account</h1>
		<form method="post">
			<div class="txt_field">
				<input id="username" required>
				<span></span>
				<label>Username</label>
			</div>
			<div class="txt_field">
				<input id="email" required>
				<span></span>
				<label>Email</label>
			</div>
			<div class="txt_field">
				<input id="password" required>
				<span></span>
				<label>Password</label>
			</div>
			<div class="txt_field">
				<input type="rpassword" required>
				<span></span>
				<label>Repeat password</label>
			</div>
			<button type="sumbit">Sign up</button>
			<div class="signup_link">You already have an account? <a href="auth.html">Sign in</a></div>
		</form>
	</div>
	<div>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap');
	</style>	
	</div>
</body>
</html>
